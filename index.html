<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    


    <title>Train Manager</title>
</head>
<body background="./assets/images/crossword.png">
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4" style="text-align:center;">&nbsp;Train Manager</h1>
                        <p class="lead" style="text-align:center;">A schedule of train departures and arrivals</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <marquee>The next train will arrive in ( ) Minutes!</marquee>
                <table class="table table-striped table">
                    <div class="table table-header head" style="text-align:center; font-size:35px;">

                    </div>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>


                            <td>Orient Express</td>
                            <td>North Pole</td>
                            <td>35</td>
                            <td>08:30</td>
                            <td>65</td>
                        </tr>

                    </tbody>
                </table>

                <div class="row">
                    <div class="col-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading" style="font-size:35px;text-align:center;">
                                    <i class="fas fa-train"></i> &nbsp;Add Train:
                                <i class="glyphicon glyphicon-arrow-down"></i>
                            </div>
                            <div class="panel-body form">

                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Train Name:</label>
                                        <input type="email" class="form-control name" id="exampleFormControlInput1" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Destination:</label>
                                        <input type="email" class="form-control dest" id="exampleFormControlInput1" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                                        <input type="email" class="form-control time" id="exampleFormControlInput1" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Frequency (min)</label>
                                        <input type="email" class="form-control freq" id="exampleFormControlInput1" placeholder="How long it takes to arrive">
                                    </div>
                                    <button type="button" class="btn btn-secondary submit">
                                        &nbsp;Submit</button>




                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
               
            <script src="./assets/javascript/trains.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
</body>

</html>
